<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4 rounded-4">
          <h2 class="text-center mb-4">Create an Account</h2>
          <form id="signup-form">
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" name="first_name" id="first_name" required>
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" name="last_name" id="last_name" required>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
              <label class="form-check-label" for="remember_me">Remember Me</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
          <div id="message" class="mt-3 text-center text-danger fw-semibold"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
  document.getElementById('signup-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const message = document.getElementById('message');
    message.textContent = '';

    const data = {
      first_name: form.first_name.value,
      last_name: form.last_name.value,
      username: form.username.value,
      email: form.email.value,
      password: form.password.value,
      confirm_password: form.confirm_password.value,
    };

    try {
      let res = await fetch('/api/signup/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      if (!res.ok) {
        message.textContent = 'Sign up failed. Please check your input.';
        return;
      }

      let loginRes = await fetch('/api/token/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          username: data.username,
          password: data.password
        })
      });

      if (loginRes.ok) {
        let tokens = await loginRes.json();
        if (form.remember_me.checked) {
          localStorage.setItem('access', tokens.access);
        } else {
          sessionStorage.setItem('access', tokens.access);
        }
        alert('Sign up and login successful!');
        window.location.href = '/';  // Redirect to home or dashboard
      } else {
        message.textContent = 'Login failed after signup.';
      }

    } catch (error) {
      message.textContent = 'An error occurred. Please try again later.';
      console.error(error);
    }
  });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
